<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/bootstrap-4.4.1-dist/css/bootstrap.css">
    <title>bootStrap-重排序</title>
    <style>
        .container .row>div:nth-child(1) {
            background: red
        }

        .container .row>div:nth-child(2) {
            background: yellow
        }

        .container .row>div:nth-child(3) {
            background: green
        }
    </style>
</head>

<body>
    <div class="container">
        <p>order 重排序 bootstrap优先考虑没有设置order类的顺序</p>
        <div class="row">
            <div class="col-md">第1部分</div>
            <div class="col-md order-2">第2部分</div>
            <div class="col-md order-1">第3部分</div>
        </div>
    </div>
    <div class="container">
        <p>offset 偏移  将元素移到中间 除了justify-content-center类还可以使用偏移</p>
        <div class="row ">
            <div class="col-md-3 offset-md-3">第1部分</div>
            <div class="col-md-3">第2部分</div>
        </div> 
    </div>
    <script src="../lib/jquery-3.3.1/jquery-3.3.1.js"></script>
    <script src="../lib/bootstrap-4.4.1-dist/js/popper.min.js"></script>
    <script src="../lib/bootstrap-4.4.1-dist/js/bootstrap.js"></script>
</body>

</html>
